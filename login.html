<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kalakar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Proper Header -->
  <header>
    <a href="index.html" class="auth-logo">
      <img src="kalakar.png" alt="Kalakar Logo" />
    </a>
    <div class="header-right">
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
      <button class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <!-- Main Login Box -->
  <div class="auth-page">
    <h1 class="auth-heading">Log In to Kalakar</h1>

    <!-- Social Login Buttons -->
    <div class="auth-social"> 
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Continue with Google
      </a>
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
        Continue with Facebook
      </a>
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
        Continue with Twitter
      </a>
    </div>

    <p class="auth-note">or use your email</p>

    <!-- Traditional Login Form -->
    <form class="auth-form" action="#" method="post">
      <input type="text" placeholder="Username" name="username" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <a href="#" class="forgot-password">Forgot your password?</a>
      <button type="submit" class="auth-button">Log In</button>
    </form>
    <a href="signup.html" class="switch-link">New to Kalakar? Sign up here</a>
  </div>
</body>
</html>
