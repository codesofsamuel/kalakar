<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Kalakar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a href="index.html" class="auth-logo">
    <img src="kalakar.png" alt="Kalakar Logo" />
  </a>
  <div class="auth-page">
    <h1 class="auth-heading">Join Kalakar</h1>

    <!-- Social Signup Buttons -->
    <div class="auth-social">
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Sign up with Google
      </a>
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
        Sign up with Facebook
      </a>
      <a href="#" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
        Sign up with Twitter
      </a>
    </div>

    <p class="auth-note">or sign up with email</p>

    <!-- Traditional Signup Form -->
    <form class="auth-form" action="#" method="post">
      <input type="text" placeholder="Username" name="username" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <label class="terms-checkbox">
  <input type="checkbox" required />
  I accept the 
  <a href="terms.html" target="_blank" rel="noopener">Terms of Service</a> 
  and 
  <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
</label>


      <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <a href="login.html" class="switch-link">Already have an account? Log in here</a>
  </div>
</body>
</html>
